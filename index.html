<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>BackboneJS Contacts App</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
	<div id="contacts">
		<header>
			<div id="filter"><label>Show me: </label></div>
		</header>

		<form id="addContact" action="#">
			<label for="photo">Photo:</label>
			<input id="photo" type="file">

			<label for="type">Type:</label>
			<input id="type">

			<label for="name">Name:</label>
			<input id="name">

			<label for="address">Address:</label>
			<input id="address">

			<label for="tel">Telephone:</label>
			<input id="tel">

			<label for="email">Email:</label>
			<input id="email">

			<button id="add">Add</button>
		</form>
	</div>

	<!-- Templates -->
	<script id="contactTemplate" type="text/template">
		<img src="<%= photo %>" width="100" height="100" alt="<%= name %>">
		<h1><%= name %><span>(<%= type %>)</span></h1>
		<div><%= address %></div>

		<dl>
			<dt>Tel:</dt>
			<dd><%= tel %></dd>

			<dt>Email:</dt>
			<dd><a href="mailto:<%= email %>"><%= email %></a></dd>
		</dl>
	</script>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>

  <script src="./js/contacts.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
